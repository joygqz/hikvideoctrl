name: ✨ 功能请求
description: 建议一个新功能或改进
title: '[Feature]: '
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！请详细描述您的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？
      placeholder: 我总是为...而苦恼
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 您希望如何解决这个问题？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 可选的解决方案
      description: 您是否考虑过其他替代方案？
      placeholder: 也可以考虑...

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 请描述具体的使用场景
      placeholder: |
        在实际使用中，我需要...
        例如：
        1. 场景一
        2. 场景二
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: 期望的 API 示例
      description: 如果可能，请提供期望的 API 使用示例
      render: typescript
      placeholder: |
        // 期望能这样使用
        const result = await client.newFeature({
          option: 'value'
        })

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 您认为这个功能的优先级如何？
      options:
        - 低 - 有了更好
        - 中 - 比较重要
        - 高 - 非常需要
        - 紧急 - 阻塞使用
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 添加任何其他关于功能请求的上下文或截图
      placeholder: 其他相关信息...

  - type: checkboxes
    id: terms
    attributes:
      label: 确认清单
      description: 提交前请确认以下事项
      options:
        - label: 我已经搜索过现有的 Issues，没有发现类似的功能请求
          required: true
        - label: 这个功能与 hikvideoctrl 的核心功能相关
          required: true
        - label: 我愿意协助实现这个功能（可选）
          required: false
